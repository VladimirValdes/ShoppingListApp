
<main>
    <div class="auth-content">
        <section class="sign-in">
            <span class="sign-in__icon"></span>
            <h1>Sign In</h1>
            <p class="sign-in__desc">Let's create your shopping list</p>
           
            <div id="my-signin2" class="google-btn"></div>

        </section>
        <section class="form-content">
            
            <div class="form-division">
                <span></span>
                <h4>or Sign up with Email</h4>
                <span></span>
            </div>
    
            <form class="register-form"
                  [formGroup]="form"
                  (ngSubmit)="save()">
                <label class="register-form__label">
                    Email*
                    <input class="register-form__input"
                           type="email"
                           placeholder="mail@example.com"
                           formControlName="email"
                           [class.is-invalid]="validateFields('email')">

                    <small *ngIf="validateFields('email')"
                           class="alert">
                       Email is invalid
                   </small>

                </label>
                <label class="register-form__label">
                    Password*
                    <input class="register-form__input"
                           type="password"
                           placeholder="Min. 8 character"
                           formControlName="password"
                           [class.is-invalid]="validateFields('password')">

                    <small *ngIf="validateFields('password')"
                           class="alert">
                       Password is invalid
                   </small>     
                </label>
                <button class="register-form__btn"
                        [disabled]="form.invalid">
                        Login
                </button>
            </form>
            <a  class="sign-up"
                routerLink="/register">
                No registered yet? 
                <span>Create an Account</span>
            </a>
    
        </section>
    </div>
    <div class="img-content">
        <img src="/assets/images/shopping-car.svg" alt="image-card">
    </div>
  
</main>
